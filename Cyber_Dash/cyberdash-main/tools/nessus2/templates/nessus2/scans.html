<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nessus Scan List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        thead th {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #eef;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 8px 12px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<h1>Available Nessus Scans</h1>
<table aria-label="List of Nessus scans">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for scan in scans %}
        <tr>
            <td>{{ scan.name }}</td>
            <td>{{ scan.status }}</td>
            <td>
                <a href="{{ url_for('nessus2.open_gui', scan_id=scan.id) }}" target="_blank" rel="noopener noreferrer">Open in Nessus GUI</a>
                <a href="{{ url_for('nessus2.scan_details', scan_id=scan.id) }}">Details</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
